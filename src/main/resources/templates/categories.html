<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        #category ul{
            display: block;
        }
        #category li{
            float: left;
            width: 33.33%;
        }
    </style>
    <title>Product Categories</title>
</head>
<body>
<div id="category">
    <ul type="none" >
        <li th:each="category : ${categories}"><a th:href="@{/category/{id}(id=${category.getId()})}" >
            <div class="container">
                <img th:src="@{/images/{name}.png(name=${category.getName()})}">
                <h2>
                    <span th:text="${category.getName()}"></span>
                </h2>
            </div>
        </a></li>
    </ul>
</div>
</body>
</html>
