<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Proposal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/faviconn.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
<form class="login100-form validate-form flex-sb flex-w" method="post" th:action="@{/addProposal}" th:object="${proposal}">
    <span class="login100-form-title p-b-32">
						Add Proposal Details
					</span>
    <span class="txt1 p-b-11">
						Product Name
					</span>
    <div class="wrap-input100 validate-input m-b-36" data-validate = "Product Name is required">
        <input class="input100" type="text" th:field="*{productName}" placeholder="Product Name" required>
        <span class="focus-input100"></span>
    </div>
    <span class="txt1 p-b-11">
						Product Brand
					</span>
    <div class="wrap-input100 validate-input m-b-36" data-validate = "Product Brand is required">
        <input class="input100" type="text" th:field="*{productBrand}" placeholder="Product Brand" required>
        <span class="focus-input100"></span>
    </div>
    <span class="txt1 p-b-11">
						Available Sizes
					</span>
    <div class="wrap-input100 validate-input m-b-36" data-validate = "Available Sizes is required">
        <input class="input100" type="text" th:field="*{availableSizes}" placeholder="Available Sizes" required>
        <span class="focus-input100"></span>
    </div>
    <span class="txt1 p-b-11">
						Price
					</span>
    <div class="wrap-input100 validate-input m-b-36" data-validate = "Price is required">
        <input class="input100" type="text" th:field="*{price}" placeholder="Price" required pattern="^[1-9][0-9]*$">
        <span class="focus-input100"></span>
    </div>
    <div class="container-login100-form-btn">
    <button class="login100-form-btn" type="submit">Add New Proposal</button>
    </div>
</form>
        </div>
    </div>
</div>
</body>
</html>
