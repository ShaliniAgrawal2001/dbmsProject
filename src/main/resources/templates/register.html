<body>
<span th:if="${emailError}=='email already exists'">
    <p align="center">Email already in use!</p>
</span>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">

<form class="login100-form validate-form flex-sb flex-w" th:action="@{/register}" method="POST" th:object="${user}">
    <span class="login100-form-title p-b-32">
						Register Below!
					</span>
    <span class="txt1 p-b-11">
						Email ID
					</span>
    <div class="wrap-input100 validate-input m-b-36" data-validate = "Email ID is required">
    <input class="input100" type="text" placeholder="email" name="email"  th:field="*{email}" required>
        <span class="focus-input100"></span>
    </div>
    <span class="txt1 p-b-11">
						First Name
					</span>
    <div class="wrap-input100 validate-input m-b-36" data-validate = "First Name is required">
    <input class="input100" type="text" placeholder="first name" name="first_name" th:field="*{firstName}" required>
        <span class="focus-input100"></span>
    </div>
    <span class="txt1 p-b-11">
						Last Name
					</span>
    <div class="wrap-input100 validate-input m-b-36">
    <input class="input100" type="text" placeholder="last name" name="last_name" th:field="*{lastName}">
        <span class="focus-input100"></span>
    </div>
    <span class="txt1 p-b-11">
						Password
					</span>
    <div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
        <span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
        <input class="input100" type="password" placeholder="password" name="password" th:field="*{password}" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" title="Password is not strong enough (Must contain at least 8 characters including lowercase letters, uppercase letters,
        numbers and special characters)" required>
        <span class="focus-input100"></span>
    </div>
    <span class="txt1 p-b-11">
						Phone Number
					</span>
    <div class="wrap-input100 validate-input m-b-36" data-validate = "Phone Number is required">
    <input class="input100" type="text" placeholder="phone number" th:field="*{phoneNo}" pattern="^[2-9]{2}[0-9]{8}$" title="Enter 10 digit Phone Number" required>
        <span class="focus-input100"></span>
    </div>
    <span class="txt1 p-b-11">
						Home Number
					</span>
    <div class="wrap-input100 validate-input m-b-36" data-validate = "Home/Shop Number is required">
    <input class="input100" type="text" placeholder="home number" th:field="*{homeNo}" required>
        <span class="focus-input100"></span>
    </div>
    <span class="txt1 p-b-11">
						Building Name
					</span>
    <div class="wrap-input100 validate-input m-b-36" data-validate = "Building/Shop Name is required">
    <input class="input100" type="text" placeholder="building name" th:field="*{buildingName}" required>
        <span class="focus-input100"></span>
    </div>
    <span class="txt1 p-b-11">
						City
					</span>
    <div class="wrap-input100 validate-input m-b-36" data-validate = "City is required">
    <input class="input100" type="text" placeholder="city" th:field="*{city}" required>
        <span class="focus-input100"></span>
    </div>
    <span class="txt1 p-b-11">
						Landmark
					</span>
    <div class="wrap-input100 validate-input m-b-36">
    <input class="input100" type="text" placeholder="landmark" th:field="*{landmark}" >
    <span class="focus-input100"></span>
        </div>
    <span class="txt1 p-b-11">
						State
					</span>
    <div class="wrap-input100 validate-input m-b-36" data-validate = "State is required">
    <input class="input100" type="text" placeholder="state" th:field="*{state}" required>
        <span class="focus-input100"></span>
    </div>

    <div class="container-login100-form-btn">
        <button class="login100-form-btn"  type="submit" name="action" value="Register as Customer">
            Register as Customer
        </button>

        <button class="login100-form-btn" type="submit" name="action" value="Register as Vendor">
            Register as Vendor
        </button>
    </div>
</form>
        </div>
    </div>
</div>
